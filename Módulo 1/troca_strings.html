<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>Iniciar máquina</button>
  <p>A máquina esta parada</p>
  <script>
    var btn = document.querySelector('button');
    var txt = document.querySelector('p');

    btn.addEventListener('click', updateBtn);

    function updateBtn(){
      if(btn.textContent == 'Iniciar máquina'){
        btn.textContent = 'Parar máquina';
        txt.textContent = 'A máquina inciou!......';
      }else{
        btn.textContent = 'Iniciar máquina';
        txt.textContent = 'A máquina esta parada.'
      }
    }

  </script>
</body>
</html>
